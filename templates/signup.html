{% extends 'layout.html' %}

{% block title %}Surrounded | Sign Up{% endblock %}

{% block body %}
  <div id="division">
    <div class="container">
      <div class="row">
        <div id="formHeading" class="col l10 m8 s12 offset-l1 offset-m2 grey darken-4 white-text center">Sign up</div><br>
      </div>
      <div class="row">
        <form id="signUp" class="col l10 m8 s12 offset-l1 offset-m2 amber lighten-1">
          <div class="row">
            <div class="input-field col s11">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" id="username" class="validate" required>
              <label for="username" id="usernameLabel">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s11">
              <i class="material-icons prefix">email</i>
              <input type="email" id="email" class="validate" required>
              <label for="email" id="emailLabel">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="password" id="password" required>
              <label for="password" id="passwordLabel">Password</label>
            </div>
            <div class="input-field col s6">
              <input type="password" id="confPassword">
              <label for="confPasswordLabel">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s3">
              <input type="radio" name="gender" value="male" id="male">
              <label for="male">Male</label>
            </div>
            <div class="col s3">
              <input type="radio" name="gender" value="female" id="female">
              <label for="female">Female</label>
            </div>
            <div class="col s6">
              <input type="radio" name="gender" value="unknown" id="unknown">
              <label for="unknown">I don't wish to disclose</label>
            </div>
          </div>
          <div class="row">
            <button type="submit" id="btn" class="waves-effect btn indigo darken-3 indigo-text text-lighten-3 col s3 offset-s1">Sign up</button>
          </div>
          <div class="row">
            <p class="white-text col s11 offset-s1">
              Already a member of Surround? <a href="signin.html">Sign in</a> now!
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
